<!-- Filter Datatables -->
<section id="ngx-datatable-filter">
  <div class="row">
    <div class="col-12">
      <div class="content-header">Users List</div>
    </div>
    <div class="col-12">
      <!-- Filter starts -->
      <div class="users-list-filter">
        <form>
          <div class="row rounded py-2 mb-2 mx-n2 naked-form">
            <div class="col-12 col-sm-6 col-lg-3">
              <label for="users-list-verified">Verified</label>
              <fieldset class="form-group">
                <select id="users-list-verified" class="form-control">
                  <option value="">Any</option>
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select>
              </fieldset>
            </div>

            <div class="col-12 col-sm-6 col-lg-3">
              <label for="users-list-role">Role</label>
              <fieldset class="form-group">
                <select id="users-list-role" class="form-control">
                  <option value="">Any</option>
                  <option value="User">User</option>
                  <option value="Staff">Staff</option>
                </select>
              </fieldset>
            </div>

            <div class="col-12 col-sm-6 col-lg-3">
              <label for="users-list-status">Status</label>
              <fieldset class="form-group">
                <select id="users-list-status" class="form-control">
                  <option value="">Any</option>
                  <option value="Active">Active</option>
                  <option value="Close">Close</option>
                  <option value="Banned">Banned</option>
                </select>
              </fieldset>
            </div>

            <div class="col-12 col-sm-6 col-lg-2 d-flex align-items-center offset-lg-1">
              <button type="reset" class="btn btn-secondary btn-block users-list-clear glow mb-0">
                Clear
              </button>
            </div>
          </div>
        </form>
      </div>
      <!-- Filter ends -->
    </div>
    <div class="col-12">
      <div class="card">
        <div class="card-content">
          <div class="card-body">
            <!-- ngx-datatable-filter -->
            <fieldset class="form-group">
              <div class="row">

                <div class="col-sm-4">
                  <label for="ngx-filter-ref" class="d-block">
                    <input id="ngx-filter-ref" class="form-control form-control-sm" type="text"
                      (keyup)="filterUpdate($event)" />
                  </label>
                </div>
                <div class="col-sm-8 text-sm-right">
                  <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-custom">Copy</button>
                    <button type="button" class="btn btn-custom">CSV</button>
                    <button type="button" class="btn btn-custom">Excel</button>
                    <button type="button" class="btn btn-custom">PDF</button>
                    <button type="button" class="btn btn-custom">Print</button>
                  </div>
                </div>
              </div>
            </fieldset>

            <ngx-datatable class="bootstrap core-bootstrap" [columnMode]="ColumnMode.force" [headerHeight]="50"
              [footerHeight]="50" rowHeight="auto" [limit]="limitRef" [rows]="rows" [scrollbarH]="true"
              [columns]="columns">
              <ngx-datatable-column name="Name" prop="Name"></ngx-datatable-column>
              <ngx-datatable-column name="Email" prop="Email"></ngx-datatable-column>
              <ngx-datatable-column name="Role" prop="Role"></ngx-datatable-column>
              <ngx-datatable-column name="Verified" prop="Verified"></ngx-datatable-column>
              <ngx-datatable-column name="Status" prop="Status">
                <ng-template let-status="value" ngx-datatable-cell-template>
                  <div class="badge" [ngClass]="{
                      'bg-light-success': status == 'Active',
                      'bg-light-danger': status == 'Banned',
                      'bg-light-warning': status == 'Close'
                    }">
                    {{ status }}
                  </div>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Actions" class="text-center">
                <ng-template ngx-datatable-cell-template class="text-center">
                  <a routerLink="/users/users-view" class="text-info px-1"><i class="ft-eye"></i></a>
                  <a routerLink="/users/users-edit" class="text-info px-1"><i class="ft-edit"></i></a>
                  <a class="text-info px-1"><i class="ft-trash"></i></a>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>

            <!-- ngx-datatable-filter -->
            <label>Show
              <select name="users-list-select"
                class="form-control form-control-sm d-inline-block width-100 p-right-25 pl-4 mx-1"
                (click)="updateLimit($event)">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
              entries</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--/ Filter Datatables -->
